<!DOCTYPE html>

<html>
    <head>
        <title>Graph-ics</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="graph.css" />
    </head>

    <body>
        <header>
            <h1>Graph-ics</h1>
            <button id="help">Help</button>
        </header>

        <div id="main">
            <svg id="graph" stroke-linecap="round" stroke-linejoin="round">

            </svg>

            <div id="sidePanel">
                <div id="entries">
                </div>

                <div id="newButtonDiv">
                    <p>Create new...</p>
                </div>
            </div>
        </div>

        <article>
            <button id="generate">Generate Equation!</button>

            <div id="hiddenDiv">
                <p>Here's your generated equation:</p>
                <div id="equationDiv">
                    <p id="equation"></p>
                    <p style="margin-top: 0;"><small>Built with <a>Mathjax</a> and <a>LaTeX</a></small></p>
                </div>
            </div>
        </article>
    </body>

    <div id="entryTemplate" class="entry">
        <p><img></p>
        <button class="delete" ></button>
        <div class="marker"></div>
    </div>

    <div id="numberTemplate" class="property">
        <label></label>
        <input type="number" /> 
    </div>

    <div id="angleTemplate" class="property">
        <label></label>
        <input type="number" /> 
        <label>&deg;</label>
    </div>

    <div id="pointTemplate" class="property">
        <label></label>
        <input type="number" /> 
        <label>,</label>
        <input type="number" /> 
        <label>)</label>
    </div>

    <button id="newTemplate" class="new"></button>

    <script src="components.js"></script>
    <script src="graph.js"></script>
    <script src="equations.js"></script>
    <script src="entries.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</html>
